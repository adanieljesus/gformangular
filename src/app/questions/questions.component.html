<body>
  <h2>Questions</h2>
  <div>
    <div class="ques">
      <h3>
        {{ currentQuestionNo + 1 }}. {{ questions[currentQuestionNo].question }}
      </h3>
      <div>        <div class="option">
          <label>
            <div
              *ngFor="
                let option of questions[currentQuestionNo].options;
                let i = index
              "
            >
              <mat-radio-button
                (click)="
                  optionClicked(option, questions[currentQuestionNo].id);
                  selectedIndex = '' + i
                " [checked]="selectedIndex == '' + i"
                class="{{
                  selectedIndex == '' + i ? 'optiondisabled' : 'option'
                }}"
              >
                {{ option }}</mat-radio-button
              >
            </div>
          </label>
        </div>
      </div>
      <hr />
      <span
        >{{ currentQuestionNo + 1 }} of {{ questions.length }} Questions</span
      >
      <div class="btn">
        <div class="left">
          <button
            mat-raised-button
            color="primary"
            [disabled]="currentQuestionNo === 0"
            (click)="preQues()"
          >
            Prev
          </button>
        </div>
        <div class="right">
          <button
            mat-raised-button
            color="primary"
            [disabled]="selectedIndex == ''"
            (click)="submitAnswers()"
          >
            {{ currentQuestionNo + 1 == questions.length ? "submit" : "Next" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
